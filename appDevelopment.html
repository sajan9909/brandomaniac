    <!-- AOS Script -->

    <script>
        // Hero section data
const heroData = {
    title: "App Development That Drives Innovation",
    description: "From concept to deployment, we craft high-performance mobile applications that elevate your business. Whether it's Android, iOS, or cross-platform solutions, our expertise ensures seamless user experiences.",
    imageUrl: "./assets/appDevelopment.avif"
};

// App development categories data
const brandingTypes = [
    { title: "Android Development", description: "Build robust and scalable Android applications tailored to your business needs. Developed using Kotlin or Java for optimal performance and user experience." },
    { title: "iOS Development", description: "Create high-quality, secure, and user-friendly iOS apps using Swift and Objective-C to deliver a seamless experience on Apple devices." },
    { title: "Cross-Platform Development", description: "Reach both Android and iOS users with a single codebase using Flutter or React Native, ensuring faster development and cost-efficiency." },
];

// App development summary data
const brandingSummaryData = {
    title: "Why App Development Matters?",
    description: "A well-built application enhances customer engagement, boosts business growth, and strengthens brand presence. Whether you're launching a new app or upgrading an existing one, we create solutions that align with your goals and audience."
};


        // Get Hero section and insert content dynamically
    document.getElementById("hero-section").innerHTML = `
    <section class="h-screen w-full flex flex-col lg:flex-row items-center justify-end bg-black text-white relative px-3 md:px-4 rounded-xl">
        <!-- Background Image with Fade Effect (Hidden on Small Screens) -->
        <div class="absolute inset-0 lg:left-0 lg:w-3/6 w-full h-full bg-cover bg-center hidden md:block"
            style="
                background-image: url('${heroData.imageUrl}'); 
                mask-image: linear-gradient(to right, rgba(0, 0, 0, 1) 50%, rgba(0, 0, 0, 0) 100%);
                -webkit-mask-image: linear-gradient(to right, rgba(0, 0, 0, 1) 50%, rgba(0, 0, 0, 0) 100%);
            ">
        </div>

        <!-- Overlay for better text visibility on small screens -->
        <div class="absolute inset-0 bg-black/40 lg:hidden"></div>

        <!-- Quote Text (Responsive Alignment) -->
        <div class="relative z-10 max-w-2xl w-full lg:w-3/6 ml-auto pr-4 lg:pr-12 text-center lg:text-left px-4">
            <h1 class="text-3xl md:text-4xl lg:text-5xl font-bold leading-relaxed tracking-wide bg-gradient-to-b from-red-500 to-yellow-400 text-transparent bg-clip-text drop-shadow-lg transition-transform duration-700 hover:scale-105">
                "${heroData.title}"
            </h1>
            <p class="mt-4 text-xl md:text-2xl lg:text-3xl font-semibold text-gray-300">- ${heroData.description}</p>
        </div>
    </section>
`;

        // Get Branding section and insert content dynamically
        const brandingSection = document.getElementById("branding-section");
        for (let i = 0; i < brandingTypes.length; i += 2) {
    const rowDiv = document.createElement("div");
    rowDiv.className = "flex flex-col md:flex-row justify-center items-center gap-8 mb-8";

    let col1 = document.createElement("div");
    col1.className = "md:w-2/5 bg-gray-800 p-6 rounded-lg shadow-lg text-center";
    col1.innerHTML = `
        <h2 class="text-3xl font-bold text-yellow-400">${brandingTypes[i].title}</h2>
        <p class="mt-2 text-gray-300">${brandingTypes[i].description}</p>
    `;
    rowDiv.appendChild(col1);

    if (i + 1 < brandingTypes.length) {
        let col2 = document.createElement("div");
        col2.className = "md:w-2/5 bg-gray-800 p-6 rounded-lg shadow-lg text-center";
        col2.innerHTML = `
            <h2 class="text-3xl font-bold text-yellow-400">${brandingTypes[i + 1].title}</h2>
            <p class="mt-2 text-gray-300">${brandingTypes[i + 1].description}</p>
        `;
        rowDiv.appendChild(col2);
    }

    brandingSection.appendChild(rowDiv);
}

        // Get Branding Summary section and insert content dynamically
        document.getElementById("branding-summary").innerHTML = `
            <h2 class="text-5xl font-bold text-yellow-400">${brandingSummaryData.title}</h2>
            <p class="mt-4 text-lg text-gray-300 max-w-2xl mx-auto">${brandingSummaryData.description}</p>
        `;
